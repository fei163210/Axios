<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>axios的基本使用</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <h2>基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
      </div>
    </div>
    <script>
      // 获取按钮
      const btn = document.querySelectorAll('button');
      // 第一个按钮发送GET请求
      btn[0].onclick = function () {
        axios({
          method: 'GET',
          url: 'http://localhost:3000/posts/2',
        }).then(response => {
          console.log(response);
        });
      };
      // 第二个按钮发送POST请求
      btn[1].onclick = function () {
        axios({
          method: 'POST',
          url: 'http://localhost:3000/posts',
          data: {
            title: '爱吃肉',
            authour: '路飞',
          },
        }).then(response => {
          console.log(response);
        });
      };
      // 第三个按钮发送PUT请求
      btn[2].onclick = function () {
        axios({
          method: 'PUT',
          url: 'http://localhost:3000/posts/3',
          data: {
            title: '太阳神',
            authour: '路飞',
          },
        }).then(response => {
          console.log(response);
        });
      };
      // 第四个按钮发送DELETE请求
      btn[3].onclick = function () {
        axios({
          method: 'DELETE',
          url: 'http://localhost:3000/posts/4',
        }).then(response => {
          console.log(response);
        });
      };
    </script>
  </body>
</html>
