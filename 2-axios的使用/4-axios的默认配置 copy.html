<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>axios的默认配置</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <h2>基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
      </div>
    </div>
    <script>
      // 获取按钮
      const btn = document.querySelectorAll('button');
      axios.defaults.baseURL = 'http://localhost:3000';
      axios.defaults.method = 'get';
      // 第一个按钮发送GET请求
      btn[0].onclick = function () {
        axios({
          url: '/posts/2',
        }).then(response => {
          console.log(response);
        });
      };
    </script>
  </body>
</html>
